<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <h1>Sign up</h1>

            <div class="inputs">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Retype password">
            
                <button id="signup">Sign me up</button>
            </div>

        </form>

        <div class="circle">
            <p>OR</p>
        </div>

        
        <div class="signUpButtons">
            <button id="fb">Log in with Facebook</button>
            <button id="twitter">Log in with Twitter</button>
            <button id="gplus">Log in with Google+</button>
        </div>



    </div>
</body>
</html>
